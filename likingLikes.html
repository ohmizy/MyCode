  <head>

    <title>Liking Likes</title>
    <link rel="stylesheet" href="likingLikes.css" />

    <div class="nav">

    </div>

    </div>

      <div class="leftSide">

          <div><a class="avatarLink" href="#">Add an avatar</a></div>

        </div>
      </div>

        <div class="neil">
          <div class="top flex">
            <h3>Neil M</h3>
            <h4> <span id="like3" >9</span>Like(s)</h4>
            <button onclick="like(like3)">Like</button>
          </div>
          <div class="bottom">
            <p>
              <strong
                >I just set up this new discord bot, let me know what you all
                think. <a href="">link</a></strong
              >
            </p>
          </div>
        </div>
        <div class="nichole">
          <div class="top flex">
          <h3>Nichole K</h3>
          <h4> <span id="like2">12</span>Like(s)</h4>
          <button onclick="like(like2)">Like</button>
        </div>
        <div class="bottom">
          <p>
            <strong
              >Just finished my <a href="#">next comic,</a> check it out. 
            </strong>
          </p>
        </div>
      </div>
        <div class="jim">
          <div class="top flex">
            <h3>Jim R</h3>
            <h4><span id="like1">9</span>Like(s)</h4>
            <button onclick="like(like1)">Like</button>
          </div>
          <div class="bottom">
            <p>
              <strong
                >I can't stop listening to the <a href="#">new album.</a> who else is liking it? 
              </strong>
            </p>
          </div>
      </div>
    </div>
    <script src="likingLikes.js"></script>
